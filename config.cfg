[paths]
swift_binary = python/lib/photo-exporter
temp_dir = .temp
state_file = state.db
log_file = photo-sync.log

[retry]
max_retries = 3
# Exponential backoff delays in milliseconds
retry_delays = 50, 200, 400

[processing]
# Order: oldest_first or newest_first
processing_order = oldest_first
# Update progress in DB every N assets
progress_update_interval = 10

[upload]
# Timeout for individual uploads in seconds
upload_timeout = 300

[testing]
# Demo server for testing API responses (operated by Immich team)
demo_api_url = https://demo.immich.app/api